<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Corrida</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* Global box-sizing to include padding in element width */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
    }
    
    #bodycontainer {
        background-color: #e5e7ea;
        width: 80%;
        max-width: 800px;
        margin: 30px 0;
        padding: 30px;
        padding-top: 0;
        border-radius: 10px;
        font-family: 'Roboto Slab', serif;
        font-size: smaller;
    }
    
    #botoesContainer {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    
    a {
        font-family: 'Roboto Slab', serif;
        font-size: large;
        background-color: #676767;
        width: 32%;
        height: 100px;
        border-radius: 5px;
        border: none;
        padding: 5px 10px;
        color: white;
        text-decoration: none;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    a:hover {
        cursor: pointer;
        background-color: #545252;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 600px) {
        #bodycontainer {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
        }
        
        /* Ensure buttons remain fully inside the containerâ€™s padded area */
        #botoesContainer {
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }
        
        a {
            width: 100%; /* Fills the container's content area without overflowing its padding */
            height: auto;
            padding: 15px;
        }
    }
</style>


</head>
<body>
    <div id="bodycontainer">
    <h1>Ranking de Corrida</h1>
        <div id="botoesContainer">
        <a href="https://pedroichimaru.github.io/ranking-corrida/calculadora.html">Calculadora Atleta</a>
        <a href="https://pedroichimaru.github.io/ranking-corrida/rankingxls.html">Ranking via XLS</a>
        <a href="https://pedroichimaru.github.io/ranking-corrida/ranking.html">Ranking via Database</a>
        </div>
    </div>
</body>
</html>
